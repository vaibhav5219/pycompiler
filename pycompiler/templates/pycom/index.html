<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Py Compiler</title>
  </head>
  <body style="font-family:Verdana;"><br>
    <h1 style="text-align: center;">Python compiler</h1>

    <form action="/runcode" method="POST">
        {% csrf_token %}
        <div class="mb-3" style="margin-left:50px; margin-right: 50px;">
          <label for="codearea" class="form-label">Code Area</label>
          <textarea type="text" class="form-control" id="codearea" name="codearea" rows="10">{{code}}</textarea>
        </div>

        <div class="mb-3" style="margin-left:50px; margin-right: 50px;">
          <label for="input" class="form-label">Input</label>
          <textarea type="text" class="form-control" id="codearea" name="inputarea" rows="2" >{{input}}</textarea>
        </div>

         <div class="mb-3" style="margin-left:50px; margin-right: 50px;">
          <label for="output" class="form-label">Output</label>
          <textarea type="text" class="form-control" id="codearea" name="output" rows="2" disabled>{{output}}</textarea>
        </div>
 
        <button type="submit" class="btn btn-primary" style="margin-left: 50px;">Submit</button>
      </form>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
